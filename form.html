<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="input" align="center">
        <form action="/form/submit" method="GET or POST" ><br><br>
            <label for="email">EMAIL</label><span style="padding:15px;"></span>
            <input type="email" name="email" id="email" placeholder="name@example.com"/><br><br>
            <label for="lname">CATEGORY</label><span style="padding:15px;"></span>
            <input type="text" name="category"id="category" placeholder="text"/> <br><br>
            <label for="msg">MESSAGE</label><span style="padding: 15px;"></span>
            <textarea name="message" id="msg" cols="30" rows="10" style="height: 100; vertical-align: middle;" ></textarea><br> <br>
            <input type="submit" value="Submit" style="background-color: green; font-size: larger; align:center;"/>
          </form>
    </div>
</body>
</html>
